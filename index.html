                contribution: "En 2023 destaca el poder de los sistemas narrativos para la cooperación a gran escala.",
                relevance: "Narrativas compartidas como base de coordinación social macro."
            }
            /* Ítem 'Jalin Simunovic' eliminado del timeline */
        ];

        let currentFilter = 'all';

        function renderTimeline() {
            const container = document.getElementById('timeline-container');
            const filteredData = currentFilter === 'all' 
                ? timelineData 
                : timelineData.filter(item => item.category === currentFilter);
            
            container.innerHTML = filteredData.map((item, index) => `
                <div class="timeline-item ${item.category} ${item.era} relative flex items-start cursor-pointer" onclick="openModal('${item.name}')">
                    <div class="absolute left-8 w-4 h-4 bg-white border-4 border-blue-500 rounded-full pulse-dot transform -translate-x-1/2"></div>
                    <div class="ml-20 bg-white rounded-xl shadow-md p-6 w-full category-${item.category} hover:shadow-lg transition-all duration-300">
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="text-xl font-bold text-gray-800">${item.name}</h3>
                            <span class="text-sm font-medium text-gray-600 bg-gray-100 px-3 py-1 rounded-full">${item.years}</span>
                        </div>
                        <p class="text-gray-700 mb-3">${item.description}</p>
                        <p class="text-sm text-gray-600 italic">"${item.contribution}"</p>
                        <div class="mt-4 flex justify-between items-center">
                            <span class="text-xs font-medium text-blue-600 bg-blue-100 px-2 py-1 rounded-full">
                                ${getCategoryName(item.category)}
                            </span>
                            <span class="text-xs text-gray-500">Clic para más detalles</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getCategoryName(category) {
            const names = {
                'philosophy': 'Filosofía',
                'psychology': 'Psicología', 
                'sociology': 'Sociología',
                'systems': 'Sistemas',
                'therapy': 'Terapia'
            };
            return names[category] || category;
        }

        function filterCategory(category) {
            currentFilter = category;
            renderTimeline();
            
            // Actualizar botones activos (sin tocar la lógica original)
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-gray-800', 'bg-amber-600', 'bg-blue-600', 'bg-purple-600', 'bg-pink-600', 'bg-green-600');
                btn.classList.add('bg-gray-300', 'text-gray-700');
            });
            
            event.target.classList.remove('bg-gray-300', 'text-gray-700');
            const colors = {
                'all': 'bg-gray-800',
                'philosophy': 'bg-amber-500',
                'psychology': 'bg-blue-500',
                'sociology': 'bg-purple-500',
                'systems': 'bg-pink-500',
                'therapy': 'bg-green-500'
            };
            event.target.classList.add(colors[category], 'text-white');
        }

        // CORRECCIÓN: usar innerHTML para decodificar entidades en `years`
        function openModal(name) {
            const item = timelineData.find(i => i.name === name);
            if (!item) return;
            
            document.getElementById('modal-title').innerHTML = `${item.name} (${item.years})`;
            document.getElementById('modal-content').innerHTML = `
                <div class="space-y-6">
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h4 class="font-semibold text-gray-800 mb-2">Descripción:</h4>
                        <p class="text-gray-700">${item.description}</p>
                    </div>
                    
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <h4 class="font-semibold text-blue-800 mb-2">Contribución Principal:</h4>
                        <p class="text-blue-700">${item.contribution}</p>
                    </div>
                    
                    <div class="bg-green-50 p-4 rounded-lg">
                        <h4 class="font-semibold text-green-800 mb-2">Relevancia para la TCCR:</h4>
                        <p class="text-green-700">${item.relevance}</p>
                    </div>
                    
                    <div class="flex justify-center">
                        <span class="inline-block bg-gradient-to-r from-blue-500 to-purple-600 text-white px-4 py-2 rounded-full text-sm font-medium">
                            ${getCategoryName(item.category)}
                        </span>
                    </div>
                </div>
            `;
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        // Cerrar modal al hacer clic fuera
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Inicializar
        renderTimeline();
    </script>
